server:
    port: 8401

spring:
    application:
        name: cloudalibaba-sentinel-service
    cloud:
        nacos:
            discovery:
                server-addr: localhost:8848         #Nacos服务注册中心地址
        sentinel:
            transport:
                dashboard: localhost:8080 #配置Sentinel dashboard控制台服务地址
                port: 8719 #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
            datasource:
              ds1:
                  nacos:
                      server-addr: localhost:8848
                      dataId: ${spring.application.name}
                      groupId: DEFAULT_GROUP
                      data-type: json
                      rule-type: flow  # flow流量控制规则。Degrade熔断降级规则、Authority访问控制规则、System系统保护规则、ParamFlow热点规则
              ds2:
                  nacos:
                      server-addr: localhost:8848
                      dataId: ${spring.application.name}
                      groupId: DEFAULT_GROUP
                      data-type: json
                      rule-type: param_flow  # flow流量控制规则。Degrade熔断降级规则、Authority访问控制规则、System系统保护规则、ParamFlow热点规则
                      

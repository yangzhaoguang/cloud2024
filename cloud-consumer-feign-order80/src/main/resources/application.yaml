server:
    port: 80

spring:
    application:
        name: cloud-consumer-openfeign-order
    ####Spring Cloud Consul for Service Discovery
    cloud:
        consul:
            host: localhost
            port: 8500
            discovery:
                prefer-ip-address: true #优先使用服务ip进行注册
                service-name: ${spring.application.name}
        openfeign:
            httpclient: # 使用 Apache HttpClient5 替换默认的HttpURLConnection
              hc5:
                  enabled: true
            client:
                config:
                  default:
                      connect-timeout: 5000
                      read-timeout: 5000
                      
            compression:
                request: # 请求压缩
                    enabled: true
                    min-request-size: 2024  #最小触发压缩的大小
                    mime-types: text/xml,application/xml,application/json  #触发压缩数据类型
                response: # 响应压缩
                    enabled: true

# feign日志以什么级别监控哪个接口
# 公式(三段)：logging.level + 含有@FeignClient注解的完整带包名的接口名+debug
logging:
    level:
        com:
            atguigu:
                cloud:
                    feignService:
                        PayFeignApi: debug
